<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="mainContainer">
        <div class="card">
          <!-- <div class="liked">
            <img src="assets/svg/heart.svg" alt="photo" />
          </div> -->
          <div class="likeIcon">
            <img src="assets/svg/heart.svg" alt="" />
          </div>
          <div class="carNameCont">
            <p class="carName">Koenigsegg</p>
            <p class="typeOfCar">Sport</p>
          </div>
          <div class="fotoContainer">
            <img src="assets/img/car.png" alt="photo" />
          </div>
          <div class="carDescription">
            <div class="fuel">
              <img src="assets/svg/gas-station.svg" alt="photo" />
              <p>90L</p>
            </div>
            <div class="typeOfgear">
              <img src="assets/svg/gear.svg" alt="photo" />
              <p>Manual</p>
            </div>
            <div class="sitesOfcar">
              <img src="assets/svg/site.svg" alt="photo" />
              <p>2 People</p>
            </div>
          </div>
          <div class="rentInfo">
            <p>$99.00/ <span>day</span></p>
            <button>Rent Now</button>
          </div>
        </div>
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
